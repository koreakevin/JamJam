{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>

{% endblock %}
{% block contents %}
<link href="{% static 'jamjamapp/css/bookmark.css' %}" rel="stylesheet" />


<div class="bookmark-create-container">
    <div class="bookmark-create-head">
        <h1>새로운 URL 추가하기</h1>
    </div>
    <div class="bookmark-create-body">
        <div class="url-plus">
            <label class="bookmark-create-Label">URL추가</label>
            <input type="text" required class="bookmark-create-input" placeholder="URL입력">
                <span class="bookmark-spanoverlay"></span>
        </div>
        <div class="url-name">
            <label class="bookmark-create-Label">URL이름</label>
            <input type="text" required class="bookmark-create-input" placeholder="URL이름">
            <span class="bookmark-spanoverlay"></span>
        </div>
        <div class="url-category">
            <select id="category">
                <option>--카테고리 선택--</option>
                <option>광현</option>
                <option>주영</option>
                <option>민정</option>
                <option>은혜</option>
                <option>예찬</option>
            </select>
        </div>
        <div class="url-btn">
            <button class="add-btn"><a href={% url 'bookmark_list' %} style="text-decoration:none; text-align:center; content-align:center; font-size:30px;">등록</a></button>
        </div>
    </div>
</div>
{% endblock %}
