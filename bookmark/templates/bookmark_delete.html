{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>

{% endblock %}
{% block contents %}
<link href="{% static 'jamjamapp/css/bookmark.css' %}" rel="stylesheet" />


<div class="bookmark-detail-container">
    <div class="bookmark-detail-head">
        <h1>북마크를 삭제하시겠습니까?</h1>
    </div>
    <span>Do you want to delete {{object}}?</span>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="삭제완료">
    </form>
</div>
{% endblock %}
