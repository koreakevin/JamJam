{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>

{% endblock %}
{% block contents %}
<link href="{% static 'jamjamapp/css/bookmark.css' %}" rel="stylesheet" />


<div class="bookmark-list-container">
    <h1>"{{ book_category }}" 카테고리 목록</h1>
    
    <div class="bookmark-create-btn">
        <button class="create-btn">
            <a href="{% url 'bookmark_create' %}" style="text-decoration:none; text-align:center; content-align:center; font-size:30px;">URL 추가</a>
        </button>
    </div>
    <br><br><br><br>
    <table class="list-table">
        <thead>
            <tr>
                <th>제목</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
        </thead>
            {% for bookmark in book_category.bookmark_set.all %}
            <tbody>
                <td><a href="{{bookmark.book_url}}">{{bookmark.book_site_name}}</a></td>
                <td><a href="{% url 'bookmark_update' bookmark.id %}">수정</a></td>
                <td><a href="{% url 'bookmark_delete' bookmark.id %}">삭제</a></td><br>
            </tbody>
            {% endfor %}
    </table>
</div>
{% endblock %}
