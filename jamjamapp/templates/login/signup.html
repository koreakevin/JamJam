{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>너와 나의 달달한 소스, JamJam</title>
    <link href="{% static 'jamjamapp/css/login.css' %}" rel="stylesheet" />

</head>

<body>
    <!--회원가입 구현-->
    <div class="signup-container">
        <div class="login-background">
            <img src="{% static 'jamjamapp/img/signupback.jpg' %}">
        </div>
        <div class="signup-box">
            {% block content %}
            <form method='POST'>
                {% csrf_token %}
                <div class="signup-content">
                    <label class="loginLabel">이메일주소</label>
                    <input id="email" name="email"  type="email" required class="loginInput">
                    <span class="spanOverlay"></span>
                </div>
                <div class="signup-content">
                    <label class="loginLabel">비밀번호</label>
                    <input id="password1" name="password1" type="password" required class="loginInput">
                    <span class="spanOverlay"></span>
                </div>
                <div class="signup-content">
                    <label class="loginLabel">비밀번호확인</label>
                    <input id="password2" name="password2" required class="loginInput">
                    <span class="spanOverlay"></span>
                </div>

                <div class="signup-profilesmall-content">
                    <div class="signup-content">
                        <label class="loginLabel">이름</label>
                        <input id="username" name="username" type="text" required class="nameInput">
                        <span class="name-spanOverlay"></span>
                    </div>

                    <div class="signup-content">
                        <label class="loginLabel">생년</label>
                        <input id="birthyear" name="birthyear" type="text" required class="nameInput">
                        <span class="name-spanOverlay"></span>
                    </div>

                    <div class="signup-content">
                        <label class="loginLabel">생월</label>
                        <input id="birthmont" name="birthmonth" type="text" required class="nameInput">
                        <span class="name-spanOverlay"></span>
                    </div>

                    <div class="signup-content">
                        <label class="loginLabel">생일</label>
                        <input id="birthday" name="birthday" type="text" required class="nameInput">
                        <span class="name-spanOverlay"></span>
                    </div>

                    <div class="signup-content">
                       <select name="gender">
                            <option value="1">성별</option>
                            <option value="2">여자</option>
                            <option value="3">남자</option>
                        </select>
                    </div>
                </div>
                <div class="nick-number-con">
                    <div class="signup-content">
                        <label class="loginLabel">전화번호</label>
                        <input id="phone_number" name="phone_number "type="tel" required class="loginInput">
                        <span class="spanOverlay"></span>
                    </div>
                    <div class="signup-content">
                        <label class="loginLabel">닉네임설정</label>
                        <input id="nickname" name="nickname" type="text" required class="loginInput" maxlength="7">
                        <span class="spanOverlay"></span>
                    </div>

                    <div class="signup-btn-con">
                        <button class="login-btn" type="submit">회원가입</button>
                    </div>
                </div>    
            </form>
            {% endblock %}
        </div>
    </div>    
</body>
</html>
