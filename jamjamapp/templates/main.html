{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>

{% endblock %}
{% block contents %}
<div class="maincontainer">
    <div class="ddaybox">
        <h1> 000 ♡ 000</h1>
        <br><br><br>
        <h2>000님과 000님은 연애한지 day일 되었습니다.</h2>
        
    </div>

    <div class="character-box">
        <img class="character-img"src="{% static 'jamjamapp/img/original_jam.png' %}" width="400px;" style="float: left;">
        <h2 class="jam-now">현재 잼은 0% 채워져있다!<br>앞으로 99%만큼 달달해지기</h2>
    </div>

    <div class="daybox">
        <div class="daydetail">
            <h1>어제(____)</h1>
            <p>일단 뇌가 비어 있음</p>
        </div>
        <div class="daydetail">
            <h1>오늘(____)</h1>
            <p>죽을 맛임 당장이라도</p>
        </div>
        <div class="daydetail">
            <h1>내일(____)</h1>
            <p>놀고싶당 쉬고싶당</p>
        </div>
    </div>

    <div class="add-plan">
        <a href="{% url 'calendar' %}">-->일정 추가하기</a>
    </div>

</div>


{% endblock %}
