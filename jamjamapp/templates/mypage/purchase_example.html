{% extends 'layout1.html' %} 
{% load static %}

{% block head %}
<title>너와 나의 달달한 소스, JamJam</title>
<link href="{% static 'jamjamapp/css/mypage.css' %}" rel="stylesheet" />
{% endblock %}
{% block contents %}
<div class="purchase-ex-container">
    <div class="pur-contents">
        <h2 class="pur-font-name">쿠키런 Regular 폰트</h2>
        &nbsp&nbsp&nbsp
        <h2> --- 100잼</h2>
        <br><br><br><br><br><br>

        <p class="pur-font-content">폰트를 '쿠키런 Regular'로 바꾸어 주는 아이템입니다.</p>
        <p class="pur-font-content">적용을 하시려면 적용 버튼을 클릭하고,</p>
        <p class="pur-font-content">적용하지 않으려면 적용중 버튼을 클릭하면 됩니다.</p>

    </div>
    <div class="pur-blocks">
        <div class="pur-block-apply" OnClick="location.href ='#'" style="cursor:pointer">
            <h1>적용중</h1>
        </div>
        <div class="pur-block-delete" OnClick="location.href ='#'" style="cursor:pointer">
            <h1>삭제</h1>
        </div>
        <div class="pur-block-back" style="cursor:pointer">
            <a href={% url 'purchaselist' %} style="text-decoration:none; text-align:center; content-align:center;"><h1>뒤로가기</h1></a> 
        </div>
    </div>
</div>

{% endblock %}
